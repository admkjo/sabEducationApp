    <h:body>
        
        <h:form>  
             <h:panelGrid  columns="3">
                <h:outputLabel   value="Break Name :"/>
                <h:inputText  value="#{breakController.breakTime.breakName}"/>
                 
                 <h:outputLabel   value="Break Description :"/>
                 <h:inputText value="#{breakController.breakTime.breakDescription}"/>
             
             </h:panelGrid>    
             
            <h:panelGrid columns="5">

                <h:outputText value="Break Start Time :"/>
                                <div class="control-group">
                                     <div class="controls">
                                        <div class="input-append bootstrap-timepicker-component">
                                            <input class=" m-ctrl-small timepicker-24" value="#{breakController.breakTime.breakStartTime}" type="text" />
                                            <span class="add-on"><i class="icon-time"></i></span>
                                        </div>
                                    </div>
                                </div>
        
                  <h:outputText value="Break End Time :"/>
                 <div class="control-group">
                                     <div class="controls">
                                        <div class="input-append bootstrap-timepicker-component">
                                            <input class=" m-ctrl-small timepicker-24" value="#{breakController.breakTime.breakEndTime}" type="text" />
                                            <span class="add-on"><i class="icon-time"></i></span>
                                        </div>
                                    </div>
                 </div>
        
                </h:panelGrid>
            
<!--              <p>    NB: Press ctrl button before selecting a day.</p>-->
<!--             <h:panelGrid columns="3">
             <h:outputText value="Days Break Affect:"/>
              <p:selectManyMenu  id="basic" style="width: 500px" value="#{breakController.listOFDays}" >
              <f:selectItems value="#{breakController.selectDays}"/>
                </p:selectManyMenu>
            </h:panelGrid>-->
             
            <br/>
        </h:form>
        


        <br/>
        <br/>

        <f:view>


            <h:form style="font-size: 12px"> 
                <p:dataTable paginator="true" rows="10"  value="#{breakController.breakDataModel}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="BreakName"/>
                        </f:facet>
                        <h:outputText value="#{item.breakName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="BreakDescription"/>
                        </f:facet>
                        <h:outputText value="#{item.breakDescription}"/>
                    </p:column>
<!--                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Days Break Affect"/>
                        </f:facet>
                        <h:outputText value="#{item.daysAffected}"/>
                    </p:column>-->
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="BreakStartTime"/>
                        </f:facet>
                        <h:outputText value="#{item.breakStartTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="BreakEndTime"/>
                        </f:facet>
                        <h:outputText value="#{item.breakEndTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                     
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton  style="border-radius: 5px; background: dodgerblue; color: white;" value="Select" action="#{breakController.selectRowData()}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
