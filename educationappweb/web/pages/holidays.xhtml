<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

    <h:head>
        <title>Holiday</title>
    </h:head>
    <h:body>
        <p:growl/>
        <h:form>
            
        <p:panel>
            <h:panelGroup>
              <h:panelGrid columns="6" >
             <h:outputText value="Holiday Name: "/>&nbsp;
            <h:panelGroup >
                <h:inputText id="holiday" required="true" requiredMessage=" Holiday Name required:" value="#{holidayController.holidays.holidayName}"/>
            <h:message for="holiday" errorClass="noTextErrorStyle"/>
            </h:panelGroup>
           
            
            
              
               <h:outputText value="Holiday Date: "/>&nbsp;    
               <h:panelGroup>
                   <rich:calendar id="beginDate" value="#{holidayController.holidays.holidayDate}" required="true" requiredMessage=" Date For Holiday Required:"  />
                  <h:message for="beginDate" errorClass="noTextErrorStyle"/>
                </h:panelGroup>
            </h:panelGrid>
            </h:panelGroup> 
 
 
      </p:panel>
   <br/>
            
        </h:form>
        <h:form>

        </h:form>
            
        <f:view>


            <h:form>
                <br/>
                <h1><h:outputText value="List Of Holidays"/></h1>
                <p:dataTable paginator="true" rows="10" value="#{holidayController.holidaysDataModel}" var="item">
                     
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="HolidayName"/>
                        </f:facet>
                        <h:outputText value="#{item.holidayName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="HolidayDate"/>
                        </f:facet>
                        <h:outputText value="#{item.holidayDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                            <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                                <div align="center">
                                <h:commandButton  style="border-radius: 5px; background: dodgerblue; color: white;" value="Edit Row" action="#{holidayController.selectRow()}"/>
                                 </div>
                            </p:column>
        
                </p:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
