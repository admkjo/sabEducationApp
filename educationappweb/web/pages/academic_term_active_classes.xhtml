<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

   

    <h:panelGroup layout="block">

        <h:panelGroup layout="block" styleClass="input_form">
      <h:form id="frmAcademicYearActiveClassInput">
         <h:panelGrid columns="4">
             <h:outputText value ="Schoool Class"/>
             <h:panelGroup style="padding-right: 3px;">
            <h:selectOneMenu id="schooolClass" value="#{academicYearActiveClassController.academicYearActiveClass.schoolClass}" required="true" requiredMessage="*" >
                
                <f:selectItems value ="#{commonOptions.schoolClassesOptions}" />
            </h:selectOneMenu>
            <h:message for="schooolClass" errorClass="noTextErrorStyle"/>
         </h:panelGroup>

        </h:panelGrid>

      <h:panelGroup binding="#{academicYearActiveClassController.academicYearActiveClassFormControl.component}"/>

      </h:form>

            <h:form>
                <h:commandLink value="Reload Current Term Active Academic Classes"
                               styleClass="load_data"
                               action="#{academicYearActiveClassController.loadAllAcademicYearActiveClasses}" />
            </h:form>

   </h:panelGroup>


   <h:panelGroup layout="block" styleClass="input_form">
      <h:form id="frmAcademicYearActiveClass_search_panel">
         <h:panelGroup binding="#{academicYearActiveClassController.academicYearActiveClassDataPanel.searchPanel.component}"/>
      </h:form>
      <h:form id="frmAcademicYearActiveClass_datatable">
          <div style="height: 300px; overflow: auto;">
              
         <h:dataTable binding="#{academicYearActiveClassController.academicYearActiveClassDataPanel.dataTable}"/>
          </div>
      </h:form>
   </h:panelGroup>


    </h:panelGroup>


</html>
