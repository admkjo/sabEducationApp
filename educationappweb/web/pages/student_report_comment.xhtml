
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:panelGroup layout="block">
            <h:panelGroup layout="block" styleClass="input_form">
                <h:form>
                    <h:panelGrid columns="8" >
                        <h:outputText  value="Year Group" />
                        <h:panelGroup >
                            <h:selectOneMenu value="#{studentReportCommentController.selectedEducationalLevel}">
                                <f:selectItems value="#{commonOptions.educationalLevelOptions}" />
                                <f:ajax render="school_class_report" execute="@form" />
                            </h:selectOneMenu>
                            <h:message for="levels" />
                        </h:panelGroup>

                        <h:outputText  value="School Programme" />
                        <h:panelGroup>
                            <h:selectOneMenu value="#{studentReportCommentController.selectedSchoolProgram}"
                                             valueChangeListener="#{studentReportCommentController.loadClasses}"
                                             id="programmep" >
                                <f:selectItems value="#{commonOptions.schoolProgrammeOptions}" />
                                <f:ajax render="school_class_report" execute="@form" />
                            </h:selectOneMenu>
                            <h:message for="programme" />
                        </h:panelGroup>

                        <h:outputText  value="School Class" />
                        <h:panelGroup>
                            <h:selectOneMenu value="#{studentReportCommentController.selectedCurrentClass}" id="school_class_report" 
                                             valueChangeListener="#{studentReportCommentController.loadStudent}">
                                <f:selectItems value="#{studentReportCommentController.schoolClassesOptions}" />
                                <f:ajax render="students" execute="@form" />
                            </h:selectOneMenu>
                            <h:message for="school_class_report" />
                        </h:panelGroup>
                        <h:outputText  value="Student" />
                        <h:panelGroup>
                            <h:selectOneMenu  id="students" style="width: 120px">
                                <f:selectItems value="#{studentReportCommentController.studentList}"/>
                            </h:selectOneMenu>
                            <h:message for="students" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
                <br/>
                <p:separator style="width: 100%;height: 3px"/>
                <h:form>
                    <h:panelGroup style="float: left;width: 45%">
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Remarks"/>
                                <h:selectOneMenu style="width: 120px">
                                    <f:selectItem itemLabel="--select--"/>
                                </h:selectOneMenu>
                                <h:commandButton value="Add "/>
                            </h:panelGrid>
                            <h:inputTextarea cols="20" rows="1"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Conduct"/>
                                <h:selectOneMenu style="width: 120px">
                                    <f:selectItem itemLabel="--select--"/>
                                </h:selectOneMenu>
                                <h:commandButton value="Add "/>
                            </h:panelGrid>
                            <h:inputTextarea cols="20" rows="1"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Attitude"/>
                                <h:selectOneMenu style="width: 120px">
                                    <f:selectItem itemLabel="--select--"/>
                                </h:selectOneMenu>
                                <h:commandButton value="Add "/>
                            </h:panelGrid>
                            <h:inputTextarea cols="20" rows="1"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Interest"/>
                                <h:selectOneMenu style="width: 120px">
                                    <f:selectItem itemLabel="--select--"/>
                                </h:selectOneMenu>
                                <h:commandButton value="Add "/>
                            </h:panelGrid>
                            <h:inputTextarea cols="20" rows="1"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Academic"/>
                                <h:selectOneMenu style="width: 120px">
                                    <f:selectItem itemLabel="--select--"/>
                                </h:selectOneMenu>
                                <h:commandButton value="Add "/>
                            </h:panelGrid>
                            <h:inputTextarea cols="20" rows="1"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:form>
                <h:panelGroup style="float: right; width: 55%">

                    <h:form>
                        <p:dataTable>
                            <p:column>
                                <f:facet name="header">
                                    Subject 
                                </f:facet>
                                <h:outputLabel/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Class Score
                                </f:facet>
                                <h:outputLabel/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Exam Score
                                </f:facet>
                                <h:outputLabel/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Total
                                </f:facet>
                                <h:outputLabel/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Position
                                </f:facet>
                                <h:outputLabel/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Grade
                                </f:facet>
                                <h:outputLabel/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
