<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <li class="currentPage">
        <h:form>
            <h:commandLink action="#{messageController.goBack}" value="&lt; &lt; Go Back"/>
        </h:form>
    </li>
    <br/>
    <div id="draftMessagesContent">
        <h:form prependId="false">
            <div class="alcenter">
                <h:dataTable
                    id="draftmsgTable"
                    value="#{messageController.draftsList}"
                    var="draftmsg"   
                    binding="#{messageController.draftsTable}"
                    rows="10"
                    styleClass="fulltable alcenter"
                    >
                    <h:column>
                        <f:facet name="header">Message Title</f:facet>
                        <h:outputText value="#{draftmsg.messageTitle}"/>
                    </h:column>&nbsp;&nbsp;
                    <h:column>
                        <f:facet name="header">Date Composed</f:facet>
                        <h:outputText value="#{draftmsg.dateOfCompose}"/>
                    </h:column>&nbsp;&nbsp;
                    <h:column>
                        <f:facet name="header">actions</f:facet>
                        <h:commandButton value="load" action="#{messageController.loadDrafts}"/>
                        &nbsp;&nbsp;
                        <h:commandButton value="delete" action="#{messageController.deleteDraft}"/>
                    </h:column>
                </h:dataTable>
                <rich:dataScroller for="draftmsgTable" maxPages="5"/>
            </div>
        </h:form>
    </div>
</html>
