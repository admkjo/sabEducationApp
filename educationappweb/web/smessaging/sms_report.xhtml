<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"> 
    <h:form>
        <p:panel id="piec"  header="SMS Report">
            <h:panelGrid columns="4">
                <h:outputLabel value="Send Date"/>
                <rich:calendar value="#{sMSReportController.smsDateSend}"/>
                <h:selectOneMenu value="#{sMSReportController.smsStatus}">
                    <f:selectItem itemLabel="SMS Not Sent" itemValue="Not Sent"/>
                    <f:selectItem itemLabel="SMS Sent" itemValue="Sent"/>
                </h:selectOneMenu>


                <h:commandButton value="Search" action="#{sMSReportController.searchButtonAction()}"/>
            </h:panelGrid>
            <h:panelGrid columns="2"> 
                <!--<p:chart type="pie" model="#{sMSReportController.chartModel}" style="width:300px;height:300px"/>--> 
                <p:dataTable paginator="true" rows="10" var="sms" value="#{sMSReportController.blastList}">
                    <p:column headerText="Student Id">
                        <h:outputText value="#{sms.studentId}"/> 
                    </p:column> 
                    <p:column headerText="Contact">
                        <h:outputText value="#{sms.guardianContact}"/> 
                    </p:column> 
                    <p:column headerText="SMS Subject">
                        <h:outputText value="#{sms.smsSubject}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{sms.status}"/>
                    </p:column>
                    <f:facet name="footer">
                        Total #{sMSReportController.blastList.size()}
                    </f:facet>

                </p:dataTable> 
            </h:panelGrid>
        </p:panel> 
        <p:spacer />
        <h:commandButton style="margin-bottom: 10px" value="Resend sms" action="#{sMSReportController.resendSms()}"/>
        <p:spacer style="margin-bottom: 10px"/>
        <p:separator/>

    </h:form>

</html>
