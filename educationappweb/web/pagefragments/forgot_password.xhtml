<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <style type="text/css">
        .adv_right_content td
        {
            padding: 3px;
            margin: 3px;
        }

        #footer_login {
            background-color: #660000;
            color: white;
            font-weight: bolder;
            text-align: center;
        }
    </style>


    <h:panelGroup layout="block" styleClass="adv_header"> </h:panelGroup>
    <h:panelGroup layout="block" styleClass="adv_content">
        <h:panelGroup layout="block" styleClass="adv_left_content">

            <h:graphicImage url="resources/theme/default/nav/school.jpg" alt="School" />

        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="adv_right_content">

            <h:panelGroup layout="block" styleClass="adv_login">

                <fieldset class="field_set" style="width:600px">
                    <legend>FORGOT PASSWORD</legend>
                    <h:form id="passwordResetForm">
                        <h:panelGroup layout="block">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="User ID: "/>
                                <h:inputText id="usernameInput" value="#{indexPageController.username}" 
                                             required="false" />
                                <h:message class="error" for="usernameInput" id="usernameInputError" style="width: 450px;"/>
                                
                                <h:outputLabel value="Staff ID: "/>
                                <h:inputText id="staffidInput" value="#{indexPageController.staffid}" 
                                               required="false" class="span3"/>
                                <h:message class="error" for="staffidInput" id="staffidInputError" style="width: 450px;"/>
                                
                                <h:outputLabel value="Surname: "/>
                                <h:inputText id="surnameInput" value="#{indexPageController.surname}" 
                                               required="false" class="span3"/>
                                <h:message class="error" for="surnameInput" id="surnameInputError" style="width: 450px;"/>
                                
                                <h:outputLabel value="Date of Birth (YYYY-MM-DD): "/>
                                <h:inputText id="dobInput" value="#{indexPageController.dob}" 
                                               required="required" class="span3"/>
                                <h:message class="error" for="dobInput" id="dobInputError" style="width: 450px;"/>
                                
                                <h:outputLabel value="New Password: "/>
                                <h:inputSecret id="newpasswordInput" value="#{indexPageController.password}" 
                                               required="false" class="span3"/>
                                <h:message class="error" for="newpasswordInput" id="newpasswordInputError" style="width: 450px;"/>
                                <h:outputLabel value="Verify New Password: "/>
                                <h:inputSecret id="newpasswordverifyInput" value="#{indexPageController.newpasswordverify}" 
                                               required="false" class="span3"/>
                                <h:message class="error" for="newpasswordverifyInput" id="newpasswordverifyInputError" style="width: 450px;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" style="margin-top: 10px; margin-left: 70px;">
                                <h:commandButton value="Reset" 
                                                 action="#{indexPageController.reset_password}" style="width: 100px;"/>
                                <h:button value="Cancel" 
                                                 outcome="index.xhtml" style="width: 100px;"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:form>

                </fieldset>

            </h:panelGroup>

        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="clear"/>
        <h:panelGroup id="footer_login" layout="block">
            Developed by <a href="http://www.sabonay.com">Sabonay Technologies</a> located at Buokrom. Office 032-2072797,2011
        </h:panelGroup>
    </h:panelGroup>
</html>
